<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AgriWeb App - Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script type="module" src="js/app.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">AgriWeb App</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="#" id="logoutBtn" class="nav-link">Cerrar Sesión</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <!-- Mensaje de bienvenida -->
  <div class="container mt-3">
    <p id="welcomeMessage" class="h4 text-center text-primary"></p>
  </div>
  
  <div class="container-fluid mt-4">
    <!-- Barra de navegación para secciones -->
    <ul class="nav nav-tabs" id="dashboardNav">
      <li class="nav-item">
        <a class="nav-link active" href="#" id="nav-map">Mapa Interactivo</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" id="nav-tables">Datos Masivos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" id="nav-tensorflow">Análisis de Imágenes</a>
      </li>
    </ul>
    
    <!-- Sección Mapa Interactivo -->
    <div id="section-map" class="section mt-4">
      <h3>Mapa Interactivo</h3>
      <div id="map" style="height:400px;"></div>
      <div id="weatherInfo">
        <!-- Tarjetas se renderizarán aquí -->
      </div>
    </div>
    
    <!-- Sección Datos Masivos -->
    <div id="section-tables" class="section mt-4" style="display: none;">
      <h3>Datos Masivos</h3>
      <table id="dataTable" class="display" style="width:100%">
        <thead>
          <tr>
            <th>Fecha/Hora</th>
            <th>Temperatura (°C)</th>
            <th>Humedad (%)</th>
            <th>Precipitaciones (mm)</th>
            <th>Viento (km/h)</th>
          </tr>
        </thead>
        <tbody>
          <!-- Los datos se cargarán dinámicamente aqui -->
        </tbody>
      </table>
    </div>
    
    <!-- Sección Análisis de Imágenes -->
    <div id="section-tensorflow" class="section mt-4" style="display: none;">
      <h3>Análisis de Imágenes</h3>
      <button id="analyzeBtn" class="btn btn-secondary mt-2">Analizar Imagen</button>
      <div id="analysisResult" class="mt-3">
        <!-- El resultado del análisis se mostrará aquí -->
      </div>
    </div>
  </div>
  
  <div class="container mt-3">
    <p id="welcomeMessage" class="h4 text-center text-primary"></p>
  </div>
</body>
</html>
