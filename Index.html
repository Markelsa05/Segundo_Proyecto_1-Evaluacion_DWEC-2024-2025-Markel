<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AgriWeb App - Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <script type="module" src="js/app.js"></script>
  <style>
    form {
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">AgriWeb App</h1>
    
    <!-- Formulario de Inicio de Sesión -->
    <form id="loginForm" class="mt-4" role="form" aria-labelledby="loginFormHeading">
      <h3 id="loginFormHeading">Iniciar Sesión</h3>
      <div class="form-group">
        <label for="loginEmail">Correo electrónico</label>
        <input type="email" id="loginEmail" class="form-control" placeholder="Ingresa tu email" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Contraseña</label>
        <input type="password" id="loginPassword" class="form-control" placeholder="Ingresa tu contraseña" required>
      </div>
      <p id="loginError" class="text-danger" style="display: none;" aria-live="assertive"></p>
      <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
      <p class="mt-2">
        <a href="#" id="showRegisterForm">¿No tienes cuenta? Regístrate</a>
      </p>
      <p class="mt-2">
        <a href="#" id="showResetForm">¿Olvidaste tu contraseña?</a>
      </p>
    </form>
    
    <!-- Formulario de Registro (oculto inicialmente) -->
    <form id="registerForm" class="mt-4 collapse" role="form" aria-labelledby="registerFormHeading" style="display: none;">
      <h3 id="registerFormHeading">Registro de Usuario</h3>
      <div class="form-group">
        <label for="regEmail">Correo electrónico</label>
        <input type="email" id="regEmail" class="form-control" placeholder="Ingresa tu email" required>
      </div>
      <div class="form-group">
        <label for="regPassword">Contraseña</label>
        <input type="password" id="regPassword" class="form-control" placeholder="Ingresa tu contraseña" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Repite tu contraseña" required>
      </div>
      <p id="registerError" class="text-danger" style="display: none;" aria-live="assertive"></p>
      <p id="registerSuccess" class="text-success" style="display: none;" aria-live="polite"></p>
      <button type="submit" class="btn btn-success btn-block">Crear Cuenta</button>
      <p class="mt-2">
        <a href="#" id="showLoginForm">¿Ya tienes cuenta? Inicia Sesión</a>
      </p>
    </form>

    <!-- Formulario de Recuperación de Contraseña (oculto inicialmente) -->
    <form id="resetForm" class="mt-4 collapse" role="form" aria-labelledby="resetFormHeading" style="display: none;">
      <h3 id="resetFormHeading">Recuperar Contraseña</h3>
      <div class="form-group">
        <label for="resetEmail">Correo electrónico</label>
        <input type="email" id="resetEmail" class="form-control" placeholder="Ingresa tu email" required>
      </div>
      <p id="resetError" class="text-danger" style="display: none;" aria-live="assertive"></p>
      <p id="resetSuccess" class="text-success" style="display: none;" aria-live="polite"></p>
      <button type="submit" class="btn btn-warning btn-block">Enviar Correo de Recuperación</button>
      <p class="mt-2">
        <a href="#" id="backToLogin">Volver al Inicio de Sesión</a>
      </p>
    </form>
  </div>
  

  
</body>
</html>
